<mat-toolbar>
    <img src="/assets/img/logo.png" class="logo">
    <div class="columna">
        <div class="c1">
          <mat-chip-list>
          <mat-chip class="opciones" routerLink="/Comprador/{{idComprador}}">
           Inicio
          </mat-chip>
          <mat-chip class="opciones" routerLink="/Busqueda/{{idComprador}}">
          Buscar Productos
          </mat-chip>
           <mat-chip class="opciones" routerLink="/ReporteProductoCompras/{{idComprador}}">
            Reporte de Compras
          </mat-chip>
          <mat-chip class="opciones" (click)="salir()">
            Salir
            </mat-chip>
        </mat-chip-list>

        </div>
        <div>
            <mat-chip-list >
                <mat-chip class="opciones" routerLink="/MedicamentosRecomendados/{{idComprador}}">
                  Medicamentos recomendados
                </mat-chip>
                <mat-chip class="opciones" routerLink="/MostrarFarmacias/{{idComprador}}">
                  Farmacia
                </mat-chip>
                <mat-chip class="opciones" routerLink="/ActualizarDatosCliente/{{idComprador}}">
                  Actualizar datos
                </mat-chip>
              </mat-chip-list>
        </div>
    </div>
    <img src="/assets/img/compra.PNG" class="compra" routerLink="/CarritoCompras/{{idComprador}}">
</mat-toolbar>
