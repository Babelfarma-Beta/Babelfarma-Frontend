        <div class="container">
          <h2 class="font-weight-bold">Actualiza tus datos</h2>
        <div class="content">
            <div class="contact-box">
                        <h2 class="text-muted mb-5">Modifique la información que desee actualizar</h2>
                        <form [formGroup]="myForm" class="form-row">
                                <mat-form-field class="form-group col-md-6">
                                    <mat-label class="font-weight-bold">Nombre del producto</mat-label>
                                    <input formControlName="nombre" matInput [formControl]="input" class="form-control" placeholder="Ingresa el nombre del producto">
                                </mat-form-field>
                                <mat-form-field class="form-group col-md-6">
                                  <mat-label class="font-weight-bold">Precio</mat-label>
                                    <input formControlName="precio" matInput [formControl]="input" class="form-control" placeholder="Ingresa el precio por unidad">
                                </mat-form-field>
                                <mat-form-field class="form-group col-md-6">
                                  <mat-label class="font-weight-bold">Stock</mat-label>
                                    <input formControlName="stock" matInput [formControl]="input" class="form-control" placeholder="Ingresa la cantidad disponible">
                                </mat-form-field>
                                <mat-form-field class="form-group col-md-6">
                                  <mat-label class="font-weight-bold">Descripción del producto</mat-label>
                                    <input formControlName="descripcion" matInput [formControl]="input" class="form-control" placeholder="Ingrese la descripción del producto">
                                </mat-form-field>

                          <button
                          mat-raised-button
                          class="btn btn-primary"
                          type="button"
                          (click)="updateProduct()">
                          Actualizar datos
                          </button>
                          <button
                          mat-raised-button
                          class="btn btn-primary"
                          type="button"
                          (click)="gotoHome()">
                          Cancelar
                          </button>
                      </form>
                  </div>
            </div>
          </div>
