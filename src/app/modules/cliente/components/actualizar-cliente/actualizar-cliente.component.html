<div class="container">
  <h2 class="font-weight-bold">Actualiza tus datos</h2>
<div class="content">
    <div class="contact-box">
                <h2 class="text-muted mb-5">Modifique la información que desee actualizar</h2>
                <form [formGroup]="myForm" class="form-row">
                        <mat-form-field class="form-group col-md-6">
                            <mat-label class="font-weight-bold">DNI</mat-label>
                            <input formControlName="dni" matInput [formControl]="input" class="form-control" placeholder="Ingresa tu número de DNI" readonly>
                        </mat-form-field>
                        <mat-form-field class="form-group col-md-6">
                          <mat-label class="font-weight-bold">Nombres</mat-label>
                            <input formControlName="nombres" matInput [formControl]="input" class="form-control" placeholder="Ingresa tu nombre" readonly>
                        </mat-form-field>
                        <mat-form-field class="form-group col-md-6">
                          <mat-label class="font-weight-bold">Apellido Paterno</mat-label>
                            <input formControlName="apellidoPaterno" matInput [formControl]="input" class="form-control" placeholder="Ingresa tus apellido paterno" readonly>
                        </mat-form-field>
                        <mat-form-field class="form-group col-md-6">
                            <mat-label class="font-weight-bold">Apellido Materno</mat-label>
                            <input formControlName="apellidoMaterno" matInput [formControl]="input" class="form-control" placeholder="Ingresa tus apellido materno" readonly>
                        </mat-form-field>
                    <mat-form-field class="form-group col-md-6">
                      <mat-label class="font-weight-bold">Correo electrónico</mat-label>
                      <input formControlName="correo" type="email" matInput [formControl]="input" class="form-control" placeholder="Ingresa tu correo electrónico">
                  </mat-form-field>
                  <mat-form-field class="form-group col-md-6">
                    <mat-label class="font-weight-bold">Número de Celular</mat-label>
                    <input formControlName="celular" type="number" matInput [formControl]="input" class="form-control" placeholder="Ingresa tu número de celular">
                  </mat-form-field>
                  <mat-form-field class="form-group col-md-6">
                    <mat-label class="font-weight-bold">Dirección</mat-label>
                    <input formControlName="direccion" matInput [formControl]="input" placeholder="Ingrese su dirección" type="text" class="form-control">
                  </mat-form-field>
                  <mat-form-field class="form-group col-md-6">
                    <mat-label class="font-weight-bold">Distrito</mat-label>
                    <mat-select class="select" formControlName="distrito" placeholder="Seleccione su distrito"  [(value)]="idDistrito" required>
                              <mat-option *ngFor="let element of distritos" [value]="element.id">
                                {{element.nombreDistrito}}
                              </mat-option>
                           </mat-select>
                  </mat-form-field>
                  <button
                  mat-raised-button
                  class="btn btn-primary"
                  type="button"
                  (click)="updateCliente()">
                  Actualizar datos
                  </button>
                  <button
                  mat-raised-button
                  class="btn btn-primary"
                  type="button"
                  (click)="gotoHome()">
                  Cancelar
                  </button>
              </form>
          </div>
    </div>
  </div>
